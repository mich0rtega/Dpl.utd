<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador Random Sistemas Numericos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            color: white;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
        }

        button:hover {
            background-color: #0056b3;
        }

        .highlight {
            background-color: #B3E5FC;
            padding: 5px 10px;
            border-radius: 5px;
            margin-top: 10px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-top: 10px;
        }
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }

        .menu {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 3;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .menu a {
            text-decoration: none;
            color: white;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .menu a:hover {
            background-color: #555;
        }

        .menu .dropdown-content {
            background-color: #444;
        }

        .contenido {
            padding: 20px;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .contenido h2 {
            color: black;
            font-weight: bold; /* Opcional: Puedes agregar negrita al texto */
        }

        .contenido p {
            color: black;
        }

        .caja {
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 3;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #ddd;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #f9f9f9;
            box-shadow: 0 px 16px rgba(0, 0, 0, 0.2);
            z-index: 3;
            min-width: 160px;
            border-radius: 5px;
        }

        .dropdown:hover .dropdown-content {
            display: block;
            width: 100%;
        }

        .dropdown-content a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: black;
            border-bottom: 1px solid #ccc;
            border-radius: 5px;
        }

        .dropdown-content a:last-child {
            border-bottom: none;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .menu .dropdown-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #444;
            z-index: 3;
        }
    </style>
</head>
<body>
    <h1>Lotería de Sistemas Numéricos</h1>
    <button id="hexButton">Generar Hexadecimal</button>
    <button id="binButton">Generar Binario</button>
    <button id="decButton">Generar Decimal</button>
    <div id="result" class="highlight"></div>
    <div id="conversion" class="highlight"></div>
    <input type="text" id="userInput" placeholder="Ingresa tu conversión">
    <button id="checkButton">Verificar</button>
    <div id="verificationResult"></div>

    <div class="container">
        <div class="menu">
            <a href="dph.html">Inicio</a>
            <a href="creadores.html">Creadoras</a>

           

    <script>
        const hexButton = document.getElementById('hexButton');
        const binButton = document.getElementById('binButton');
        const decButton = document.getElementById('decButton');
        const resultDiv = document.getElementById('result');
        const conversionDiv = document.getElementById('conversion');
        const userInput = document.getElementById('userInput');
        const checkButton = document.getElementById('checkButton');
        const verificationResultDiv = document.getElementById('verificationResult');

        let generatedNumber = '';
        let generatedConversion = '';

        hexButton.addEventListener('click', () => {
            generatedNumber = Math.floor(Math.random() * 256);
            generatedConversion = generatedNumber.toString(16).toUpperCase();
            resultDiv.textContent = `Número Hexadecimal: ${generatedConversion}`;
            conversionDiv.textContent = 'Convertido a: Decimal';
        });

        binButton.addEventListener('click', () => {
            generatedNumber = Math.floor(Math.random() * 256);
            generatedConversion = generatedNumber.toString(2);
            resultDiv.textContent = `Número Binario: ${generatedConversion}`;
            conversionDiv.textContent = 'Convertido a: Decimal';
        });

        decButton.addEventListener('click', () => {
            generatedNumber = Math.floor(Math.random() * 256);
            generatedConversion = generatedNumber.toString();
            resultDiv.textContent = `Número Decimal: ${generatedNumber}`;
            conversionDiv.textContent = 'Convertido a: Hexadecimal';
        });

        checkButton.addEventListener('click', () => {
    const userConversion = userInput.value.trim().toUpperCase();
    if (userConversion === generatedConversion) {
        verificationResultDiv.textContent = '¡Correcto! La conversión coincide.';
    } else {
        verificationResultDiv.textContent = 'Incorrecto. Inténtalo de nuevo.';
    }
        });

    </script>
     <div class="footer">
        <p>&copy; 2024 Habilidades Del Pensamiento Lógico | Creado por Michelle Ortega</p>
    </div>
</div>
</body>
</html>
